<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Weather Dashboard</title>
    <script>
        // setInterval(() => {
        //     location.reload();
        // }, 1500);
    </script>
</head>

<body class="container-fluid">
    <div class="row">
        <div class="col"><header class="text-center h3 text-light">Weather Dashboard</header></div>
    </div>

    <main class="row">
        <!-- Left half of page -->
        <aside class="col-3 col-xs-12">
            <form>
                <label for="searchText" class="pt-2 h4">Search for a city:</label>
                <input id="searchText" type="text" class="form-control" placeholder="Enter city here">
                <button id="searchButton" type="button" class="btn btn-primary my-2 w-100">Search</button>
            </form>

            <hr />

            <div><ul id="cityList"></ul></div>

        </aside>

        <!-- Right half of page -->
        <article class="col-9">

            <!-- Today's weather -->
            <section id="todaysWeather" class="row">
                <div class="col">
                    <h3 class="p-2"><span id="cityAndDate"></span></h3>
                    <div class="p-2 font-weight-bold">Temp: <span id="todaysTemp"></span>&deg; F</div>
                    <div class="p-2 font-weight-bold">Wind: <span id="todaysWind"></span> MPH</div>
                    <div class="p-2 font-weight-bold">Humidity: <span id="todaysHumidity"></span>%</div>
                    <div class="p-2 font-weight-bold">UV index: <kbd class="bg-primary"><span id="todaysUVIndex"></span></kbd></div>
                </div>
            </section>

            <!-- Label for 5-day Forecast -->
            <section class="row">
                <div class="col">
                    <label for="forecast" class="p-2 font-weight-bold">5-Day Forecast</label>
                </div>
            </section>

            <!-- Row of Cards, each card is day forecast -->
            <section class="row">
                <div id="forecast" class="col d-inline-flex"></div>
            </section>
        </article>
    </main>
    
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/scripts.js"></script>

    
</body>
</html>
